<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobi</title>
    <link rel="stylesheet" href="hobi.css">
</head>
<body>
    <h3><em>SEHARI-HARI</em></h3>
    <p id="Hobby">
        Hobby : <br>
        <input type="checkbox" name="game" onclick="showHobby()">Main Game
        <input type="checkbox" name="makan" onclick="showHobby()">Makan
        <input type="checkbox" name="tidur" onclick="showHobby()">Tidur
    </p>

    <div class="container text-center">
        <div class="row">
            <div class="col-sm-4" id="game" style="display: none;">
                <div class="person">
                    <i class="fas fa-gamepad fa-5x"></i>
                    <p class="text-center"><strong>Main Game</strong></p>
                </div>
            </div>
            <div class="col-sm-4" id="makan" style="display: none;">
                <div class="person">
                    <i class="fas fa-utensils fa-5x"></i>
                    <p class="text-center"><strong>Makan</strong></p>
                </div>
            </div>
            <div class="col-sm-4" id="tidur" style="display: none;">
                <div class="person">
                    <i class="fas fa-bed fa-5x"></i>
                    <p class="text-center"><strong>Tidur</strong></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="hobi.js"></script>
    <button class="back"><a href="index.html">HALAMAN UTAMA</a></button>
</body>
</html>
