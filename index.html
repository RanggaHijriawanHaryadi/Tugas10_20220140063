    <style>
        
        /* CSS untuk border */
        .border {
            border: 2px solid black; /* Atur ketebalan dan warna border */
            padding: 20px; /* Beri padding agar konten tidak langsung berdekatan dengan border */
            width: fit-content; /* Atur lebar border agar sesuai dengan konten di dalamnya */
            margin: auto; /* Atur margin agar border berada di tengah secara horizontal */
            border-radius: 10px; /* Atur border-radius */
            background-color: darkgray;
            display: flex; /* Menggunakan flexbox */
            flex-direction: column; /* Arahkan flexbox menjadi kolom */
            justify-content: center; /* Pusatkan konten secara vertikal */
            height: 60vh; /* Atur ketinggian border menjadi 50% dari tinggi layar */
        }

        /* CSS untuk tombol pendaftaran */
        .pendaftaran {
            display: block; /* Atur tata letak tombol menjadi blok agar tombol tidak berada di samping */
            width: auto; /* Atur lebar tombol agar mengisi seluruh lebar container */
            padding: 10px; /* Beri padding pada tombol */
            margin-bottom: 5px; /* Atur margin bawah agar ada jarak antara tombol */
            text-align: center; /* Atur teks tombol menjadi tengah */
            border-radius: 10px;
            display: inline-block;
            text-decoration: none;
            margin-bottom: 5px;
            margin-top: 10px;
        }
        .pendaftaran:hover{
            background-color: aqua;
            cursor: pointer;
        }
        .gambar{
            height: 200px;
            width: auto;
        }
        h3,p{
            text-align: center;
            font-size: 20px;
            font-family: sans-serif;
            color: whitesmoke;
        }
        
    </style>
</head>
